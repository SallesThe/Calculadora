<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <link rel="stylesheet" href="mediaQuery.css" type="text/css" media="all">
    </head>
    <body>
        <div class="grid-container">
            <div id="display" class="output light-theme">
                <div data-previous-operand class="previous-operand">SEJA BEM-VINDO</div>
                <div data-current-operand class="current-operand">0</div>
            </div> 
            <button data-all-clear class="span-two">AC</button>
            <button data-delete class="operator-del">DEL</button>
            <button data-operator class="operator">รท</button>

            <button class="btn-number" data-number>7</button>
            <button class="btn-number" data-number>8</button>
            <button class="btn-number" data-number >9</button>

            <button data-operator class="operator">*</button>
            <button class="btn-number" data-number>4</button>
            <button class="btn-number" data-number>5</button>
            <button class="btn-number" data-number>6</button>

            <button data-operator class="operator">+</button>

            <button class="btn-number" data-number>1</button>
            <button class="btn-number" data-number>2</button>
            <button class="btn-number" data-number>3</button>

            <button data-operator class="operator">-</button>
            <button data-number class="span-two bd-radious-0">0</button>
            <button data-number >.</button>
            <button data-equals class="operator-equal bd-radious-btn">=</button>
        </div>

        <div class="btn-switch">
            <button id="btnSwitch">LIGHT MODE</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
